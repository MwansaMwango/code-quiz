<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container-lg">
      <header>
        <!-- Navigation!-->
        <nav class="navbar nav bg-success">
          <!-- <h3 id="highScores-btn" class="btn btn-dark">View highscores</h3> -->
          <button id="highscores-btn" class="btn btn-dark">View Highscores</button>
          <h1>Code Quiz</h1>
          <h3>Timer <span id="timeLeft"> 60 </span> secs</h3>
        </nav>
      </header>
      <section class="">
        <!-- Welcome Introduction-->
        <div id="quiz-intro" class="d-flex flex-column  align-items-center">
          <h2>So you think you know Javascript?</h2>
          <button id="start-btn" class="btn btn-primary m-2">
            Start Quiz!
          </button>
        </div>
        <!-- Question Section-->
        <div class="d-none" id="quiz-container">
          <h3 id="question"></h3>
          <div id="options" class="btn-group-vertical">
            <button class="d-block-inline p-2 my-2" id="option1"></button>
            <button class="d-block-inline p-2 my-2" id="option2"></button>
            <button class="d-block-inline p-2 my-2" id="option3"></button>
            <button class="d-block-inline p-2 my-2" id="option4"></button>
          </div>

          <p class="d-1" id="response-feedback">
            <br />
            <hr />
          </p>
          <!-- response message to user-->
        </div>
        <!-- All Done-->
        <div id="all-done" class="d-none">
          <h2>All done!</h2>
          <h4>Your final score is <span id="final-score"></span></h4>
          <div id="myForm" class="form-group">
            <label for="inputInitials">Enter Initials</label>
            <input
              type="text"
              class="form-control"
              id="inputInitials"
              placeholder="Enter initials"
              value=" "
            />
          </div>
          <button
            id="submitBtn"
            onclick="getInputValue();"
            class="btn btn-primary"
          >
            Submit
          </button>
        </div>
        <!-- High Scores-->
        <div id="highscores-container" class="d-none">
          <h2>Highscores</h2>
          <div id="high-scores"></div>
          <button id="goBackBtn" class="btn btn-primary m-2">Go Back</button>
          <button id="clearScoresBtn" class="btn btn-primary ml-3">
            Clear Highscores
          </button>
        </div>
      </section>
      <script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"
      ></script>
      <script type="text/javascript" src="script.js"></script>
    </main>
  </body>
</html>
